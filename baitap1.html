<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
     let  a,b,c;
        c  ="<table border='1' width='500' cellspacing='0' cellpadding='10'>"

        for(a = 1;a <= 10;a++){
            c += "<tr>"
                for(b = 1;b <= 10;b++){
                    c  = c + "<td>"+b+ "x" + a + "=" + a*b + "</td>"
                }
            c += "</tr>"
        }
      
        c += "</table>"
        document.write(c);
    </script>
</body>
</html>
